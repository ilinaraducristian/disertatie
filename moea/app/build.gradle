plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.moeaframework', name: 'moeaframework', version: '3.7'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

application {
    mainClass = 'upb.MOACOR'
}

tasks.named('test') {
    useJUnitPlatform()
}
